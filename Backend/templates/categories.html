<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz Category</title>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="static/css/categories.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Sawaal</a>
        </div>
    </nav>

    <!-- Categories Section -->
    <section class="container text-center">
        <h1 class="fw-bold">Select a Category</h1>
        <p class="lead">Choose a category to start your quiz!</p>
        
        <div class="row justify-content-center mt-4">
            <!-- Category Buttons -->
            <div class="col-md-4">
                <button class="category-btn" onclick="startQuiz('general')">General Knowledge</button>
            </div>
            <div class="col-md-4">
                <button class="category-btn" onclick="startQuiz('science')">Science & Technology</button>
            </div>
            <div class="col-md-4">
                <button class="category-btn" onclick="startQuiz('history')">History & Geography</button>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-4">
                <button class="category-btn" onclick="startQuiz('math')">Mathematics & Logic</button>
            </div>
            <div class="col-md-4">
                <button class="category-btn" onclick="startQuiz('entertainment')">Entertainment</button>
            </div>
            <div class="col-md-4">
                <button class="category-btn" onclick="startQuiz('sports')">Sports</button>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/categories.js') }}"></script>


</body>
</html>
